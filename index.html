<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helper</title>
</head>
<style>
    textarea, button {
        width: 400px;
        height: 400px
    }
</style>
<body>
<label>
    Stage ид:
    <input type="text"/>
</label>
<label>
    Step ид:
    <input type="text"/>
</label>
<label>
    срок:
    <input type="text"/>
</label>
<label>
    <p>макрдаун сюды:</p>
    <textarea></textarea>
</label>
<button>сделать</button>
<button>сюда в конце</button>
Сделаны: <span></span>
</body>
<script>
  const json = {}
  const s1 = document.querySelector('span')
  const [ b1, b2 ] = document.querySelectorAll('button')
  b1.onclick = () => {
    const [ i1, i2, i3 ] = document.querySelectorAll('input')
    const t1 = document.querySelector('textarea')
    if ( !(i1.value in json) ) {
      json[i1.value] = {}
    }
    json[i1.value][i2.value] = [t1.value, i3.value]
    i2.value = ''
    i3.value = ''
    t1.value = ''
    let n = 0
    Object.keys(json).forEach(k => n += Object.keys(json[k]).length)
    s1.innerHTML = n
  }
  b2.onclick = async () => {
    await navigator.clipboard.writeText(JSON.stringify(json))
    alert('умничька !!!')
  }
</script>
</html>
